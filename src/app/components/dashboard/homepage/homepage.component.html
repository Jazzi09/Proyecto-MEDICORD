
<div class="container">
    <div class="left">
        <mat-card class="homepage-card mat-elevation-z8">
            <div class="row">
                <div class="col-5 card-data">
                    <mat-card class="first">
                        <img src="./assets/images/doctor.png" class="doctor">
                        <h1 class="title">Historias Clínicas Digitales</h1>
                        <mat-card-content>
                            <p>
                                Medicord es la mejor herramienta para gestionar las historias clínicas de todos tus pacientes en cualquier momento, desde cualquier dispositivo.
                            </p>
                        </mat-card-content>
                    </mat-card>
                    
                    <h4 class="subtitle">Pacientes</h4>
                    <mat-card>
                        <button mat-raised-button class="buttons">
                            <img src="./assets/images/folder.png" class="icon">
                            <h2 class="options">Ver lista de pacientes</h2> 
                        </button>
                        <button mat-raised-button class="buttons">
                            <img src="./assets/images/list.png" class="icon">
                            <h2 class="options">Añadir historial</h2>
                        </button>
                        <button mat-raised-button class="buttons">
                            <img src="./assets/images/calendar.png" class="icon">
                            <h2 class="options">Añadir cita</h2>
                        </button>
                    </mat-card>
                    
                    <h4 class="subtitle">Documentos</h4>
                    <mat-card>
                        card 3
                    </mat-card>
                </div>
            </div>
        </mat-card>
    </div>
    <div class="right">
        <div class="calendar-wrapper">
            <igx-calendar [weekStart]="1"></igx-calendar>
        </div>
        <mat-card class="right-side">
            
        </mat-card>
    </div> 
</div>
