<div style="padding: 3em" width="100%">
    <mat-stepper linear #stepper class="stepper">
        <mat-step>
            <form>
                <ng-template matStepLabel> Ficha de Identificación </ng-template>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Primer Nombre" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <form>
                <ng-template matStepLabel>Antecedentes</ng-template>
                <mat-form-field appearance="fill">
                    <mat-label>Antecedentes</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Antecedentes Familiares"
                        required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>Historial clínico listo</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-stepper>
</div>
