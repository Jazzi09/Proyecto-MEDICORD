<div class="container">
    <div class="search-div">
        <button mat-raised-button class="creat-button"><mat-icon>add</mat-icon>Create</button>
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput placeholder="Search" autocomplete="off" (keyup)="applyFilter($event)">
            <button mat-button matSuffix mat-icon-button aria-label="Clear"><mat-icon>clear</mat-icon></button>
        </mat-form-field>
    </div>
    <div class="table-wrapp mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
            
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <button mat-icon-button matTooltip="Ver Paciente"><mat-icon>open_in_new</mat-icon></button>
                <button mat-icon-button matTooltip="Editar Paciente"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn" matTooltip="Borrar Paciente"><mat-icon>delete_outline</mat-icon></button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
</div>
