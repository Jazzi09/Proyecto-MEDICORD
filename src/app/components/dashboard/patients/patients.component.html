<div class="container">
    <div class="search-div">
        <button mat-raised-button (click)="onCreate()" class="creat-button"><mat-icon>add</mat-icon>Create</button>
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput type="text" placeholder="Search" autocomplete="off" [(ngModel)]="searchKey" name="filtro" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear"><mat-icon>clear</mat-icon></button>
        </mat-form-field>
    </div>
    <div class="table-wrapp mat-elevation-z8">
        <table mat-table matSort [dataSource]="listData">

            <ng-container matColumnDef="nombre" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="large"> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="edad" >
              <th mat-header-cell *matHeaderCellDef class="short"> Edad </th>
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <ng-container matColumnDef="correo" >
              <th mat-header-cell *matHeaderCellDef class="large"> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="telefono" >
              <th mat-header-cell *matHeaderCellDef class="short"> Tel√©fono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef class="short">  </th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <button mat-icon-button matTooltip="Ver Paciente"><mat-icon>open_in_new</mat-icon></button>
                <button mat-icon-button matTooltip="Editar Paciente"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="onDelete(element.id)" color="warn" matTooltip="Borrar Paciente"><mat-icon>delete_outline</mat-icon></button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 8, 10]" [pageSize]="8"></mat-paginator>
    </div>
</div>
