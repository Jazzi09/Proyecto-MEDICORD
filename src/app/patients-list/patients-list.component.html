
<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]= "listData">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre del Paciente </th>
            <td mat-cell *matCellDef= "let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef= "let element"> {{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="direction">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef= "let element"> {{element.direction}} </td>
        </ng-container>
        <ng-container matColumnDef="cellphone">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef= "let element"> {{element.cellphone}} </td>
        </ng-container>
        <ng-container matColumnDef="ig">
            <th mat-header-cell *matHeaderCellDef> Instagram </th>
            <td mat-cell *matCellDef= "let element"> {{element.ig}} </td>
        </ng-container>
    </table>
</div>
